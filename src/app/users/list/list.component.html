<div class="alert alert-info text-center" role="alert" *ngIf="loading">
  <h4 class="alert-heading">Cargando...</h4>
  <p>
    <fa-icon [icon]="faSpinner" [spin]="true" size="2x" ></fa-icon>
  </p>
  <p class="mb-0"></p>
</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="error">
  <h4 class="alert-heading">Error...</h4>
  <pre>
    {{error | json}}
  </pre>
  <p class="mb-0"></p>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4" *ngIf="!loading">
  <div class="col" *ngFor="let user of users">
    <div class="card h-100" >
      <img [src]="user.getAvatar()" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{user.getFirstName()}} {{user.getLastName()}}</h5>
        <p class="card-text">Email: {{user.getEmail()}}</p>
      </div>
      <div class="card-footer">
        <small class="text-body-secondary">ID: {{user.getId()}}</small>
      </div>
    </div>
  </div>
</div>
